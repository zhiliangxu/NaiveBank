<!DOCTYPE html>
<html>

</head>
<body>
    <h1>Welcome to Naive Bank!</h1>
    <p>User Name: <span id="user-name"></span></p>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        $(function () {
            var userName = decodeURIComponent(getUrlVars()['userName']);
            $('#user-name').html(userName);
        });

        console.log('Try append query string ?userName=<script>alert(%27You%20are%20hacked!%27);' + '<' + '/script>');
    </script>
</body>
</html>
